<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <form method=post enctype=multipart/form-data>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputLM">Left Margin</label>
              <input type="text" class="form-control" name="inputLM" id="inputLM" placeholder="Left Margin">
            </div>
            <div class="form-group col-md-6">
              <label for="inputRM">Right Margin</label>
              <input type="text" class="form-control" name="inputRM" id="inputRM" placeholder="Right Margin">
            </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputTM">Top Margin</label>
          <input type="text" class="form-control" name="inputTM" id="inputTM" placeholder="Top Margin">
        </div>
        <div class="form-group col-md-6">
          <label for="inputBM">Bottom Margin</label>
          <input type="text" class="form-control" name="inputBM" id="inputBM" placeholder="Bottom Margin">
        </div>
        </div>
        <div class="input-group custom-file-button">
            <label class="input-group-text" for="inputGroupFile">Your Custom Text</label>
            <input type="file" class="form-control" id="inputGroupFile" name="file">
        </div><br>
        <div class="form-group">
            <input class="btn btn-primary btn-lg btn-block" type=submit value="Let's Go (Baby)">
        </div>
    </form>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
